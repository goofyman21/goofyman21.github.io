<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Archive & Google Drive Video Player ‚Äî Sleek UI</title>
  <style>
    :root {
      --bg: #0b0b12;
      --card: rgba(255,255,255,0.06);
      --text: #e9e9ee;
      --muted: #b7b7c7;
      --accent: #7c6cff;
      --accent-2: #27d3a6;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
      --radius-lg: 22px;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    header {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, 92vw);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 700;
    }

    .video-button {
      appearance: none;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(124,108,255,.35);
      transition: transform .15s ease, box-shadow .2s ease;
    }

    .video-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(124,108,255,.4);
    }

    .container {
      width: min(1100px, 92vw);
      margin: 120px auto 80px;
      text-align: center;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.open {
      display: flex;
    }

    .modal-dialog {
      background: #0a0a0e;
      border-radius: 18px;
      width: min(1000px, 92vw);
      aspect-ratio: 16 / 9;
      position: relative;
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: scale(.96);
      opacity: 0;
      transition: transform .22s ease, opacity .22s ease;
    }

    .modal.open .modal-dialog {
      transform: scale(1);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: rgba(0,0,0,.55);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 20px;
      line-height: 40px;
      text-align: center;
    }

    .modal iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">üéûÔ∏è Video Player</div>
  </header>

  <main class="container">
    <h1>Watch Videos in a Modern Popup Player</h1>
    <p>Click any button below to play directly without leaving this page.</p>

    <button id="video-button-1" class="video-button">Watch Google Drive Video</button>
    <button id="video-button-2" class="video-button">Watch Internet Archive Video</button>
  </main>

  <div id="video-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-dialog">
      <button class="modal-close" id="modal-close" aria-label="Close video">&times;</button>
      <iframe id="video-frame" src="" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
    </div>
  </div>

  <script>
    const videoUrls = {
      // Google Drive embed link
      video1: 'https://drive.google.com/file/d/15UDzRR-O7IC4zCOnifkGfvUno_QnE2A8/preview',
      // Internet Archive sample
      video2: 'https://archive.org/embed/video-123802'
    };

    const btn1 = document.getElementById('video-button-1');
    const btn2 = document.getElementById('video-button-2');
    const modal = document.getElementById('video-modal');
    const frame = document.getElementById('video-frame');
    const closeBtn = document.getElementById('modal-close');

    function openVideo(url) {
      frame.src = url;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }

    function closeVideo() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      frame.src = '';
    }

    btn1.addEventListener('click', () => openVideo(videoUrls.video1));
    btn2.addEventListener('click', () => openVideo(videoUrls.video2));
    closeBtn.addEventListener('click', closeVideo);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeVideo(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('open')) closeVideo(); });
  </script>
</body>
</html>
