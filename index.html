<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Internet Archive Video Player (Modal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base layout --- */
    body { margin: 0; padding: 0; font-family: system-ui, Arial, sans-serif; }
    .video-button {
      position: fixed;
      padding: 10px 14px;
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .video-button:focus { outline: 2px solid #333; outline-offset: 2px; }

    #video-button-1 { top: 10px; right: 10px; }
    #video-button-2 { top: 10px; right: 140px; }

    /* --- Modal overlay --- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;              /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal.open { display: flex; }

    /* --- Modal dialog box --- */
    .modal-dialog {
      background: #111;           /* dark frame around the player */
      border-radius: 12px;
      width: min(90vw, 1000px);
      aspect-ratio: 16 / 9;       /* keep video shape responsive */
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      overflow: hidden;
    }

    /* --- Close button --- */
    .modal-close {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: rgba(0,0,0,.65);
      color: #fff;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      line-height: 36px;
      text-align: center;
    }
    .modal-close:hover { background: rgba(0,0,0,.8); }
    .modal-close:focus { outline: 2px solid #fff; outline-offset: 2px; }

    /* --- The iframe fills the dialog --- */
    .modal iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    /* Prevent body scroll when modal is open */
    body.modal-open { overflow: hidden; }
  </style>
</head>
<body>
  <button id="video-button-1" class="video-button">Watch Video 1</button>
  <button id="video-button-2" class="video-button">Watch Video 2</button>

  <!-- Modal -->
  <div id="video-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Video player">
    <div class="modal-dialog">
      <button class="modal-close" id="modal-close" aria-label="Close video">&times;</button>
      <!-- The video gets injected here -->
      <iframe id="video-frame"
              src=""
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen
              referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </div>

  <script>
    // Your video sources
    const videoUrls = {
      video1: 'https://archive.org/embed/video-123802',
      video2: 'https://archive.org/embed/kung.-fu.-panda.-4.2024.2160p.-web.h-265-ethel'
    };

    // Elements
    const btn1 = document.getElementById('video-button-1');
    const btn2 = document.getElementById('video-button-2');
    const modal = document.getElementById('video-modal');
    const frame = document.getElementById('video-frame');
    const closeBtn = document.getElementById('modal-close');

    // Open modal with selected video
    function openVideo(url) {
      // OPTIONAL: add '?autoplay=1' if you want it to start automatically
      frame.src = url; // + '?autoplay=1';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.classList.add('modal-open');
      // move focus to close button for accessibility
      closeBtn.focus();
    }

    // Close modal and stop playback
    function closeVideo() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('modal-open');
      // Clear src to stop audio when hidden
      frame.src = '';
    }

    // Button handlers
    btn1.addEventListener('click', () => openVideo(videoUrls.video1));
    btn2.addEventListener('click', () => openVideo(videoUrls.video2));

    // Close interactions
    closeBtn.addEventListener('click', closeVideo);

    // Click outside the dialog closes the modal
    modal.addEventListener('click', (e) => {
      // Only if clicking the backdrop (not the dialog itself)
      if (e.target === modal) closeVideo();
    });

    // Esc key closes the modal
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) closeVideo();
    });
  </script>
</body>
</html>
