<!DOCTYPE html>
<html>
<head>
    <title>Internet Archive Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .video-button {
            position: fixed;
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #video-button-1 {
            top: 10px;
            right: 10px;
        }

        #video-button-2 {
            top: 10px;
            right: 130px;
        }
    </style>
</head>
<body>
    <button id="video-button-1" class="video-button">Watch Video 1</button>
    <button id="video-button-2" class="video-button">Watch Video 2</button>

    <script>
        const videoUrls = {
            video1: 'https://archive.org/embed/video-123802',
            video2: 'https://archive.org/embed/kung.-fu.-panda.-4.2024.2160p.-web.h-265-ethel'
        };

        document.getElementById('video-button-1').addEventListener('click', function() {
            window.location.href = videoUrls.video1;
        });

        document.getElementById('video-button-2').addEventListener('click', function() {
            window.location.href = videoUrls.video2;
        });
    </script>
</body>
</html>
